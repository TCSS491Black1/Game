<body>
    <!--    <div>

        <h1>
            <FONT COLOR=red> HELLΨSCAPE
        </h1>
    </div>
-->

    <canvas id="gameWorld" width="1524" height="768" style="background: black; border: 1px solid black" tabindex="0"
        autofocus></canvas>
        <div id="configsMenu">
            Configs:
            <hr />
            <div>
                <input type="checkbox" id="mute" checked="true"> Mute <input type="range" id="volume" min="0" max="1" value="0.1" step="0.05"> Volume
            </div>
            <div id="musicsMenu">Music:
                <input type="checkbox" id="musicMute" checked="true"> Mute <input type="range" id="musicVolume" min="0"
                    max="1" value="0.1" step="0.05"> Volume
            </div>

            <div id="soundFXMenu"> SoundFX:
                <input type="checkbox" id="FXMute" checked="true"> Mute <input type="range" id="FXVolume" min="0"
                    max="1" value="0.1" step="0.05"> Volume
            </div>
            <hr />
            Controls:
            <div id="controlsConfigs"> <!--TODO: use flexbox.-->
                <div>Move Left - A</div>
                <div>Right     - D</div>
                <div>Move down - S </div>
                <div>Jump      - W</div>
                <div>Attack    - Mouse Left Click</div>
        </div>
            <br />
            <input type="checkbox" id="debug" checked="false"> Debug 
        </div>
    </div>
    <div>
    
        <div id="oldMenu">
        <br />

    </div>
</body>

</html>
