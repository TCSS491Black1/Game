<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./floatingText.js"></script>
    <script type="text/javascript" src="./enemies.js"></script>
    <script type="text/javascript" src="./powerUps.js"></script>
    <script type="text/javascript" src="./tiles.js"></script>
    <script type="text/javascript" src="./background.js"></script>
    <script type="text/javascript" src="./blocks.js"></script>
    <script type="text/javascript" src="./levels.js"></script>
    <script type="text/javascript" src="./characterController.js"></script>
    <script type="text/javascript" src="./animator.js"></script>
    <script type="text/javascript" src="./boundingBox.js"></script>
    <script type="text/javascript" src="./hud.js"></script>
    <script type="text/javascript" src="./sceneManager.js"></script>
    <script type="text/javascript" src="./replayScreen.js"></script>
    <script type="text/javascript" src="./titleScreen.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./soundEngine.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    <!--    <div>

        <h1>
            <FONT COLOR=red> HELLΨSCAPE
        </h1>
    </div>
-->
    <div id="titleScreen">
        <div class="container">
        <div class="titleText">
            ⏅Hollowscape⏄
        </div>
        <br/>
        <div id="startButton" class="titleButton mid-child">STψART</div>
        <br />
        <div id="optionsButton" class="titleButton right-child">OPTIONS</div>
    </div>
    </div>
    <canvas id="gameWorld" width="1524" height="768" style="background: black; border: 1px solid black" tabindex="0"
        autofocus></canvas>
    <div id="configsMenu">
        Configs:
        <hr />
        <div id="soundConfigs" class="container">
            <div>
                Master: <br/>
                <input type="range" id="volume" min="0" max="1" value="0.1" step="0.01">
                <span class="subtext">Mute <input type="checkbox" id="mute">
            </div></span>
            <div>
                Music: <br/>
                <input type="range" id="musicVolume" min="0" max="1" value="0.1" step="0.01">
                <span class="subtext">Mute <input type="checkbox" id="musicMute">
            </div>
            <div>SoundFX: <br />
                <input type="range" id="FXVolume" min="0" max="1" value="0.1" step="0.01">
                <span class="subtext">Mute <input type="checkbox" id="FXMute">
            </div>
        </div>
        <hr />
        Controls:
        <div id="controlsMenu" class="container">
            <div class="left-child">Move Left</div>
            <div class="mid-child">A</div>
            <div class="left-child">Move Right</div>
            <div class="mid-child">D</div>
            <div class="left-child">Move Down</div>
            <div class="mid-child">S</div>
            <div class="left-child">Jump</div>
            <div class="mid-child">W</div>
            <div class="left-child">Attack</div>
            <div class="mid-child">Left Click</div>
        </div>
        <br />
        <hr/>
        Debug<input type="checkbox" id="debug">
    </div>
    </div>
    <div>
</body>

</html>
